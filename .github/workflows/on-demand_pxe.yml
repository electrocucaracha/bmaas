name: Check PXE installation
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - 'pxe_server/*'

jobs:
  check-pxe:
    name: Check PXE server installation in an Ubuntu Bionic Virtual Environment
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Deploy services
        run: |
          cd pxe_server/
          ./deploy_tftp.sh
          ./deploy_dhcp.sh
          ./deploy_pxe.sh
